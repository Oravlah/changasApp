<ion-content class="ion-padding">
  <div class="content">
    <ion-card class="center">
      <ion-card-header>
        <ion-card-title style="color: aliceblue"
          ><strong>Inicio de sesión</strong></ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <form
          class="space-y-6"
          action="#"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Correo institucional</label
            >
            <input
              id="email"
              formControlName="email"
              type="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="nombre.apellido@gmail.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Contraseña
            </label>
            <input
              id="password"
              value="123456789"
              formControlName="password"
              type="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <ion-button
            type="submit"
            color="warning"
            [disabled]="loginForm.invalid"
            >Iniciar sesión</ion-button
          >
        </form>
        <br />
        <span class="text-sm text-white sm:text-center"
          >© 2025 Innonautas. Todos los derechos reservados.
        </span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
