<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="content">
    <ion-card-content>
      <ng-container *ngIf="equipo && equipo.nombre; else noEquipo">
        <ion-card class="center">
          <ion-card-header>
            <ion-card-title>Equipo</ion-card-title>
            <ion-card-subtitle>{{ equipo?.nombre }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Nombre del equipo:</strong> {{ equipo.nombre }}</p>
            <p><strong>Descripción:</strong> {{ equipo.descripcion }}</p>
            <p><strong>Fecha de creación:</strong> {{ equipo?.fecha_creacion | date:'dd/MM/yyyy' }}</p>
          </ion-card-content>
        </ion-card>
      </ng-container>


      <ng-template #noEquipo>
          <ion-card style="text-align: center; padding: 1rem;">
            <ion-card-header>
              <ion-card-title style="font-size: 1.1rem;">
                No tienes un equipo asignado
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="alert-circle-outline" size="large" style="color: #caa305; margin-bottom: 0.5rem;"></ion-icon>

              <form [formGroup]="updateForm" (ngSubmit)="assignEquipoToUser()">
                <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                      <ion-item lines="full">
                        <ion-select formControlName="equipo" placeholder="Seleccione un equipo">
                          <ion-select-option *ngFor="let equipo of equipos" [value]="equipo.id">
                            {{ equipo.nombre }}
                          </ion-select-option>
                        </ion-select>
                      </ion-item>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col size="12">
                      <ion-button expand="block" type="submit" class="ingresar-btn" [disabled]="updateForm.invalid">
                        Ingresar equipo
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </form>

            </ion-card-content>
          </ion-card>
        </ng-template>
    </ion-card-content>
  </div>
</ion-content>
