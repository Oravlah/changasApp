<ion-header>
    <app-header></app-header>
</ion-header>

<ion-content>
  <ion-card *ngFor="let partido of partidos" class="center">
    <ion-card-header>
      <ion-card-title>{{partido.nombre}}</ion-card-title>
      <ion-card-subtitle>Fecha: {{partido.fecha}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
     {{partido.goles_local}} :
     {{partido.goles_visitante}}
    </ion-card-content>
  </ion-card>
</ion-content>
